<head>

            text-align: center;

            margin-top: 200px;

                                         document.getElementById("screen").innerText="4"
                                            setTimeout(function(){
                                                document.getElementById("screen").innerText="3"
                                                    setTimeout(function(){
                                                        document.getElementById("screen").innerText="2"
                                                           setTimeout(function(){
                                                               document.getElementById("screen").innerText="1"
                                                               setTimeout(function(){
                                                                   document.getElementById("screen").innerText="Happy birthday"
                                                               }, 1000);
                                                           }, 1000);
                                                    }, 1000);
                                            },1000);
                                   }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);
